<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital İade Haritası</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="controls-container">
        <input type="text" id="search-input" list="search-suggestions" placeholder="Eser veya müze ara...">
        <datalist id="search-suggestions"></datalist>
        <i class="fas fa-filter" id="filter-icon" title="Filtrele"></i>
    </div>

    <div id="map"></div>

    <div id="filter-modal" class="hidden">
        <h3>Eserleri Filtrele</h3>
        
        <div class="filter-group">
            <label>Bulunduğu Ülke:</label>
            <div id="country-filter-container" class="checkbox-container"></div>
        </div>
        
        <div class="filter-group">
            <label>Ait Olduğu Şehir (TR):</label>
            <div id="city-filter-container" class="checkbox-container"></div>
        </div>
        
        <div class="filter-group">
            <label>İade Talebi:</label>
            <div id="returned-filter-container">
                <input type="radio" id="return-all" name="returned_status" value="Tümü" checked>
                <label for="return-all">Tümü</label>
                <input type="radio" id="return-yes" name="returned_status" value="Var">
                <label for="return-yes">Var</label>
                <input type="radio" id="return-no" name="returned_status" value="Yok">
                <label for="return-no">Yok</label>
            </div>
        </div>
        
        <div class="button-group">
            <button id="apply-filter-btn">Filtrele</button>
            <button id="reset-filter-btn">Sıfırla</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script src="script.js"></script>

</body>
</html>
